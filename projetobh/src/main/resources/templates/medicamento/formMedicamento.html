	<form class="container" method="post">
	<h1>Cadastro de medicamento</h1>
		<div class="row">
			<div class="input-field col s6">
				Nome comercial: <input type="text" value="" name="nomeComercial"/>
			</div>
			<div class="input-field col s3">
				Nome gen√©rico: <input type="text" value="" name="nomeGenerico"/>
			</div>
			<div class="input-field col s3">
				Laboratorio: <input type="text" value="" name="laboratorio"/>
			</div>
			<div class="input-field col s3">
				Lote: <input type="text" value="" name="lote"/>
			</div>
			<div class="input-field col s3">
				Vencimento: <input type="date" value="" name="vencimento"/>
			</div>
			<div class="input-field col s3">
				Concentracao do medicamento(mg,g,kg): <input type="text" value="" name="concentracaoMedicamento"/>	
			</div>
		</div>	
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	</form>
